<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Inline block example</title>
		<style type="text/css">
			nav {
				margin-top: 40px;
				border-top: 2px solid black;
				border-bottom: 2px solid black;
			}
			ul {
				text-align: center;
			}
			li {
				display: inline;
				background-color: dodgerblue;
				color: white;
				padding: 8px 10px;
				border-radius: 8px;
				margin-right: 5px;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Pretty navigation exercise</h1>
		</header>
		<nav>
			<ul>
				<li>Home</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</nav>
	</body>
</html>
